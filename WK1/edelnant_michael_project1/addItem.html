    <head>
        <meta charset="utf-8" />
        <meta name="keywords" content="Holidays, Recipes, Thanksgiving, Christmas, New Years, Food, Appetizer, Entree, Dessert" />
        <meta name="description" content="A simple recipe application for the holidays." />

        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="HandheldFriendly" content="true" />

        <link rel="stylesheet" href="css/1.2.0.css">

    </head>
    <body>
        <header>
            <h1>
                <a href="index.html">Holiday Recipes</a>
            </h1>
        </header>
        <section id="searchBar">
            <form action="fourZeroFour.html">
                <div>
                    <input id="search" type="text" placeholder="Search Here" />
                    <input id="submit" type="submit" value="Search" />
                </div>
            </form>
        </section>        
        <section id="mainContent" class="noBG">
           <form action="#" method="post" id="addRecipeForm" name="addRecipeForm">
               <fieldset>
                    <legend><span>Enter your recipe information and save.</span></legend>
                    <ul id="errorBox">
                    </ul>
                    <ul>
                        <li>
                            <label for="recipeTitle">Recipe Title :&nbsp;<em>*</em></label>
                            <input type="text" id="recipeTitle" class="gRequired" placeholder="Title of your recipe" />
                        </li>
                        <li>
                            <label for="recipeSummary">Small Description :&nbsp;<em>*</em></label>
                            <input type="text" id="recipeSummary" class="gRequired" placeholder="Quick description" />
                        </li>
                        <li id="chooseDifficulty">
                            <!-- ################################
                            Dynamically add Select Dropdown 
                            ################################# -->
                        </li>
                        <li class="inlineLabelGroup">
                            <h2>Category:&nbsp;<em>*</em></h2>
                            <ul id="subList">
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_snack" value="Snack"/>                                    
                                    <label for="cat_snack">&nbsp;Snack</label>
                                </li>                                
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_appetizer" value="Appetizer"/>                                    
                                    <label for="cat_appetizer">&nbsp;Appetizer</label>
                                </li>
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_entree" value="Entree"/>                                     
                                    <label for="cat_entree">&nbsp;Entree</label>                                   
                                </li>
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_dessert" value="Dessert"/>
                                    <label for="cat_dessert">&nbsp;Dessert</label>                                    
                                </li>
                                <li>
                                    <input type="radio" name="recipeCat" id="cat_other" value="Other"/> 
                                    <label for="cat_other">&nbsp;Other</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <label for="chooseDate">Choose Date :</label>
                            <input type="date" name="chooseDate" id="chooseDate" />
                        </li>
                        <li>
                            <label for="flavorRange">Flavor Range :</label>
                            <input type="range" value="0" max="100" min="0" id="flavorRange" />
                        </li>
                        <li>
                            <label for="ingredients">Ingredients :&nbsp;<em>*</em></label>
                            <ul id="gIngredientContainer"></ul>
                            <a href="#" id="gAddIngredient" class="gBtn">Add Ingredient</a>
                            <!-- <textarea name="ingredients" id="ingredients" class="gRequired"></textarea> -->
                        </li>                        
                        <li>
                            <label for="directions">Instructions :&nbsp;<em>*</em></label>
                            <textarea name="directions" id="directions" class="gRequired"></textarea>
                        </li>
                    </ul>
               </fieldset>
               <input type="button" value="Save Recipe" id="submitForm"/>
               <input type="hidden" name="language" value="English" id="language" />
           </form>
        </section>
        <footer>
           <a href="#" class="gBtn" id="clearData">Clear Data</a>
           <a href="#" class="gBtn" id="displayData">Display Data</a>            
        </footer>
        <section class="listView">
            <h3>Browse Categories</h3>
            <ul>
                <li><a href="fourZeroFour.html" class="browseLink" data-category="snack"><img src="img/Snack.png" />Snack</a></li>
                <li><a href="fourZeroFour.html" class="browseLink" data-category="appetizer"><img src="img/Appetizer.png" />Appetizer</a></li>
                <li><a href="fourZeroFour.html" class="browseLink" data-category="entree"><img src="img/Entree.png" />Entree</a></li>
                <li><a href="fourZeroFour.html" class="browseLink" data-category="dessert"><img src="img/Dessert.png" />Dessert</a></li>
                <li><a href="fourZeroFour.html" class="browseLink" data-category="other"><img src="img/Other.png" />Other</a></li>
            </ul>
        </section>       

        <!-- Include javascript -->
        <script src="js/recipeJSON.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
